<!DOCTYPE html>
<html>
<head>
	<title>lightbox from class</title>
	<style type="text/css">
.overlay{
	width:100%;
	height:100%;
	background-color:rgba(0,0,0,0.6);
	position:absolute;left:0;top:0;
}
.big{
	position: absolute;
	top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
p{
	display: inline-block;
}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
$(document).ready(function(){
	$("#slideshow").append('<div class = "overlay"></div>');
	$('.overlay').hide();

	$('p.pic').click(function(e){
		e.preventDefault();

		//get path to the big image
		var imagePath = $(this).children('a').attr('href');
		console.log(imagePath);

		//construct the markup to add to my document
		var imageMarkup = '<img src = "' + imagePath + '" class = "big">';
		console.log(imageMarkup);

		//add the image to the overlay
		$('.overlay').append(imageMarkup);

		$('.overlay').fadeIn('slow');

		//make the overlay go away
		$(".overlay").click(function(e){
			$(".overlay").fadeOut('slow', function(){
				$('.overlay img').remove();
				console.log("overlay hidden");
			});//end fadeout
		});//end click of overlay
	});//end click of thumbnail image
});//end ready
	</script>
</head>
<body>
<div id = "slideshow">
	<p class="pic"><a href="face.jpg"><img src = "face_thumb.jpg"></a></p>
	<p class="pic"><a href="face2.jpg"><img src = "face2_thumb.jpg"></a></p>
	<p class="pic"><a href="face3.jpg"><img src = "face3_thumb.jpg"></a></p>
</div>

</body>
</html>
